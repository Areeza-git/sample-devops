apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 2  # Adjust based on your scaling needs
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 438979369835.dkr.ecr.us-east-2.amazonaws.com/sample-devops:latest
          imagePullPolicy: Always  # Ensures new image is always pulled
          ports:
             - containerPort: 8080  # Ensure this matches your Java appâ€™s exposed port
          env:
            - name: ENVIRONMENT
              value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: java-app-service
spec:
  selector:
    app: java-app
  type: LoadBalancer  # Exposes the app externally
  ports:
    - protocol: TCP
      port: 80       # External port
      targetPort: 8080  # Container port (should match containerPort above)